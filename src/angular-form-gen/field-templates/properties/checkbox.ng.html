<div fg-tabs-pane="Properties">
  <div fg-property-field-common="{ fieldname: true, displayname: true, tooltip: true }"></div>
  <div fg-property-field="fieldValue">
    <div class="checkbox-container">
      <label title="Set the initial value of this field.">
        <input type="checkbox" name="fieldValue" ng-model="field.value"
               ng-change="propChanged()"
        />
        Initial value
      </label>
    </div>
  </div>
</div>
