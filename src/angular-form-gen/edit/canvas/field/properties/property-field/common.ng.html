    <select class="form-control"

      <input
           type="text"
           class="form-control"
           placeholder="Please enter the internal name"
           name="fieldName"
           ng-model="field.textFieldName"
           ng-pattern="/^[a-zA-Z]([\w]+)?$/"
           fg-unique-field-name
           ng-change="updateTextFieldName()" ng-model-options="{updateOn: 'blur'}" />

<!-- displayName -->
<div ng-if="fields.displayname">
  <div fg-property-field="displayName" fg-property-field-label="Display name">
    <input type="text" class="form-control" name="displayName" ng-model="field.displayName"
           ng-change="propChanged()" ng-model-options="{updateOn: 'blur'}" />
  </div>
</div>

<!-- placeholder -->
<div ng-if="fields.placeholder">
  <div fg-property-field="fieldPlaceholder" fg-property-field-label="Placeholder text">
    <input type="text"
           class="form-control"
           name="fieldPlaceholder"
           ng-model="field.placeholder"
           ng-change="propChanged()" ng-model-options="{updateOn: 'blur'}" />
  </div>
</div>

<!-- tooltip -->
<div ng-if="fields.tooltip">
  <div fg-property-field="fieldTooltip" fg-property-field-label="Tooltip">
    <input type="text"
           class="form-control"
           name="fieldTooltip"
           ng-model="field.tooltip"
           ng-change="propChanged()" ng-model-options="{updateOn: 'blur'}"/>
  </div>
</div>
